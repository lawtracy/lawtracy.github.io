<!-- _includes/header.html -->
<!-- Site header with title and description -->
<header class="site-header">
    <div class="container">
        <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
    </div>
</header>
