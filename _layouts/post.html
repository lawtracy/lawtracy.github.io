<!-- _layouts/post.html -->
<!-- Layout for individual blog posts -->
---
layout: default
---

<article class="post">
    <!-- Post header with title and metadata -->
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.author %}
                <span>by {{ page.author }}</span>
            {% endif %}
        </div>
    </header>
    
    <!-- Post content -->
    <div class="post-content">
        {{ content }}
    </div>
    
    <!-- Post navigation -->
    <div class="post-nav">
        {% if page.previous %}
            <a href="{{ page.previous.url }}" class="post-nav-prev">
                ← {{ page.previous.title }}
            </a>
        {% endif %}
        
        {% if page.next %}
            <a href="{{ page.next.url }}" class="post-nav-next">
                {{ page.next.title }} →
            </a>
        {% endif %}
    </div>
</article>
